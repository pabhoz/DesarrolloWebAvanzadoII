<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTH-8"/>
		<title>Ajax & XMLHttpRequest (Example)</title>
        <script src="jquery-1.11.0.min.js"></script>
	</head>
	<body>
        <div class="response"></div>
		<script>
        //Creando el objeto XMLHttpRequest
        var xhr = new XMLHttpRequest();
        //Especificamos el metodo depetición, la url y especificamos
        //si la petición será asincronica o no.
        xhr.open('GET',"leBasic.json",true);
        
        xhr.onload = function(){
            console.log("Requesting");
        };
        //Enviamos la solicitud;
        xhr.send(); // si el metodo fuera POST enviariamos las variables
                    //como cadena dentro del metodo send().
        console.log(xhr);
        document.write(xhr["status"]);
        
        var jqXHR = $.ajax({
          type: "GET",
          url: "some.php",
          data: {}
        })
          .done(function( msg ) {
            document.write(msg);
            $('div.response').html(msg);
              console.log(msg);
        });
            console.log(jqXHR);
        </script>
	</body>
</html>
